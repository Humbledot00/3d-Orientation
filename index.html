<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Rotation</title>
    <!-- Include Three.js library -->
    <script src="https://threejs.org/build/three.js"></script>
    <script src="script.js"></script>

</head>
<body>
    <!-- Your 3D model container -->
    <div id="model-container"></div>

    <!-- Your JavaScript code will go here -->
    <script>
        // Set up Three.js scene, camera, and renderer
var scene = new THREE.Scene();
var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
var renderer = new THREE.WebGLRenderer();
renderer.setSize(window.innerWidth, window.innerHeight);
document.getElementById('model-container').appendChild(renderer.domElement);

// Create 3D model
var geometry = new THREE.BoxGeometry();
var material = new THREE.MeshBasicMaterial({ color: 0x0ef00 });
var cube = new THREE.Mesh(geometry, material);
scene.add(cube);


var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
camera.position.z = 5; // Adjust the position to be outside the model

var directionalLight = new THREE.DirectionalLight(0xffffff, 1);
scene.add(directionalLight);


// Set up any event listeners or sensor data receiving here

// Function to handle animation
function animate() {
    // Update rotation or any other animations based on sensor data
    cube.rotation.x += 0.01;
    cube.rotation.y += 0.01;

    // Render the scene
    renderer.render(scene, camera);

    // Call animate recursively
    requestAnimationFrame(animate);
}

// Start the animation loop
animate();

    </script>
</body>
</html>
